<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current state result</title>
    <link rel="stylesheet" th:href="@{/css/reports.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<header>
    <a class="button-rep" href="/reports/reports">Back</a>
</header>

<main>
    <br/>
    <h2 class="res-title">Current state</h2>
    <div class="container-result">
        <div class="cont-result">
            <table id="animals-result-current" class="table-striped">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Birthday</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>Sex</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${resultAnimal.code}">Code</td>
                    <td th:text="${resultAnimal.name}">Name</td>
                    <td th:text="${resultAnimal.weight}">Weight</td>
                    <td th:text="${resultAnimal.height}">Height</td>
                    <td th:text="${resultAnimal.birthday}">Birthday</td>
                    <td th:text="${resultAnimal.species}">Species</td>
                    <td th:text="${resultAnimal.breed}">Breed</td>
                    <td th:text="${resultAnimal.sex}">Sex</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
